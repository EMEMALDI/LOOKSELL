version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: looksell-postgres
    environment:
      POSTGRES_USER: looksell
      POSTGRES_PASSWORD: looksell_password
      POSTGRES_DB: looksell
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U looksell']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: looksell-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: looksell-api
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://looksell:looksell_password@postgres:5432/looksell
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: dev-access-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      FRONTEND_URL: http://localhost:5173
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules
    command: npm run dev

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: looksell-web
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - '5173:5173'
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
